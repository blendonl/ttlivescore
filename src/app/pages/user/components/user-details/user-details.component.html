<div class="container m-1 pt-5 ps-4 border border-1">
  <div class="row">
    <div class="col-2">
      <img class="border border-1" ngSrc="{{user?.profilePicture}}" alt="" width="100" height="100">
    </div>
    <div class="col mt-1">
      <p>{{user?.firstName}} {{user?.lastName}}</p>
      <p>{{user?.teamName}}</p>
    </div>
  </div>
  <div class="row mt-5">
  </div>
</div>

<div class="container m-1">

  <div class="row border border-1" *ngFor="let match of matches, let i = index">

    <div class="col-4 d-flex flex-row ">
      <div class="py-3 ps-2"> Sabrina Keller Luta</div>
    </div>

    <div class="col-6 pe-4 d-flex flex-column pt-3">
      <div class="mb-auto">Event</div>
      <div class="mt-3">Round 1</div>
      <div class="ms-auto align-self-end">Date</div>
    </div>


    <div [ngClass]="{'b-danger': i % 3 === 0}" class="col-2 b-success d-flex flex-column align-items-center justify-content-center border border-1">
      <div>3:3</div>
    </div>

  </div>




</div>
