<div class="container">

  <div class="row">
    <div class="col-12 border border-1 m-1 py-5">
      <div class="row">
        <div class="col-1">
          <img alt="" class="border border-1 rounded rounded-2" height="100"
               src="data:image/png;base64,{{user?.profilePicture}}"
               width="100">
        </div>
        <div class="col mt-1 ms-4">
          <p>{{user?.firstName}} {{user?.lastName}}</p>
          <p>{{user?.teamName}}</p>
        </div>
      </div>
        </div>

    <mat-tab-group class="col-12 m-1 border border-1" color="primary" mat-align-tabs="start" mat-stretch-tabs="false">
      <mat-tab label="Single Matches">


        <div class="row">

          <div class="col-2 m-1">

            <div class="col my-2 border border-1 ">

              <div class="col-4 d-flex flex-row ">
                <div class="py-3 ps-2"> Blendon Luta</div>
              </div>

              <div class="col-6 pe-4 d-flex flex-column pt-3">
                <div class="mb-auto">Event</div>
                <div class="mt-3">Round 1</div>
                <div class="ms-auto align-self-end">Date</div>
              </div>

            </div>

            <div class="col my-2 border border-1">

              <div class="col-4 d-flex flex-row ">
                <div class="py-3 ps-2"> Blendon Luta</div>
              </div>

              <div class="col-6 pe-4 d-flex flex-column pt-3">
                <div class="mb-auto">Event</div>
                <div class="mt-3">Round 1</div>
                <div class="ms-auto align-self-end">Date</div>
              </div>

            </div>

          </div>


          <div *ngFor="let match of matches, let i = index" class="col border border-1">

            <div class="col">
              <div class="col-4">

                <div class="py-3 ps-2"> Blendon Luta</div>

              </div>


              <div class="col-6 pe-4 d-flex flex-column pt-3">
                <div class="mb-auto">Event</div>
                <div class="mt-3">Round 1</div>
                <div class="ms-auto align-self-end">Date</div>
              </div>

            </div>


            <div [ngClass]="{'b-danger': i % 3 === 0}"
                 class="col-2 b-success d-flex flex-column align-items-center justify-content-center border border-1">
              <div>3:3</div>
            </div>

          </div>


        </div>


      </mat-tab>

      <mat-tab label="Double Matches">
      </mat-tab>

      <mat-tab label="Team Matches">
      </mat-tab>
    </mat-tab-group>


  </div>
</div>
