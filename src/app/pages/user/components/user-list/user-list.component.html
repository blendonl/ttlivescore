<app-table
  [items]="users"
  [properties]="getUserProperties()"
  [createRoute]="['create']"
></app-table>

<button class="btn" (click)="fileInput.click()">
  <input
    #fileInput
    type="file"
    hidden
    (change)="doFileInput(fileInput.files)"
  />
</button>

<img src="{{ image }}" alt="" />
