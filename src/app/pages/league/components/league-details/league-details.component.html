@if (league === null) {
  <div>League doesnt exist!</div>
} @else {
  <h1>League Details</h1>
  <div>
    <p>Id: {{ league.id }}</p>
    <p>Name: {{ league.name }}</p>
    <p>Category: {{ league.category }}</p>
    <p>Year Created: {{ league.yearCreated }}</p>
  </div>

  <app-team-list [teams]="league.teams"></app-team-list>
}
